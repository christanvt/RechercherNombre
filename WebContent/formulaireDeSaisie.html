<body>
<div class="container text-center">

	<h1>Veuillez saisir un nombre entre 0 et 10 inclus</h1>
	
	<div class="container" style="margin-top:5vh;">
		<form class="row justify-content-md-center"  method="post" action="/RechercherNombre/ServletRechercherNombre">
			<div class="col-auto">
				<label for="nombre" class="col-form-label">Nombre : </label>
			</div>
			<div class="col-auto">
				<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Le nombre">
			</div>
			<div class="col-auto">
				<input type="submit" value="Valider" class="btn btn-outline-primary"/>
			</div>
		</form>
	</div>
</div>
